<script>
    var tam = 450;
    var fx, fy;

    fx = 750;
    fy = 750;

    function setup() {
        createCanvas(fx, fy, WEBGL);
    }

    function draw() {
        background(255, 255, 255);

        ambientLight(40, 40, 40);
        pointLight(200, 0, 100, 600, 0, 150);
        pointLight(100, 0, 200, -600, 0, 150);
        pointLight(100, 0, 0, 0, 0, 450);

        rotateZ(frameCount * 0.001);
        rotateX(frameCount * 0.001);
        rotateY(frameCount * 0.001);
        rotateX(mouseY * 0.005);
        rotateY(mouseX * 0.005);

        specularMaterial(250);
        translate(0, 0, 35);
        rotateZ(frameCount * 0.01);
        plane(400, 400);
        translate(0, 0, 20);
        rotateZ(frameCount * 0.01);
        plane(350, 350);
        translate(0, 0, 20);
        rotateZ(frameCount * 0.01);
        plane(300, 300);
        translate(0, 0, 20);
        rotateZ(frameCount * 0.01);
        plane(250, 250);
        translate(0, 0, 20);
        rotateZ(frameCount * 0.01);
        plane(200, 200);
        translate(0, 0, 20);
        rotateZ(frameCount * 0.01);
        plane(150, 150);
        translate(0, 0, 20);
        rotateZ(frameCount * 0.01);
        plane(100, 100);
        translate(0, 0, 20);
        rotateZ(frameCount * 0.01);
        plane(50, 50);

        translate(0, 0, -150);
        rotateZ(frameCount * -0.1);
        plane(350, 350);
        translate(0, 0, -20);
        rotateZ(frameCount * -0.01);
        plane(300, 300);
        translate(0, 0, -20);
        rotateZ(frameCount * -0.01);
        plane(250, 250);
        translate(0, 0, -20);
        rotateZ(frameCount * -0.01);
        plane(200, 200);
        translate(0, 0, -20);
        rotateZ(frameCount * -0.01);
        plane(150, 150);
        translate(0, 0, -20);
        rotateZ(frameCount * -0.01);
        plane(100, 100);
        translate(0, 0, -20);
        rotateZ(frameCount * -0.01);
        plane(50, 50);

        document.getElementById("displayCase").appendChild(canvas);
    }

</script>
